<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--Form Practicing-->
    <ol>
        <p>This is an ol tag form.</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <ul>
        <p>This is an ul tag form.</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <div>
        <table width="100">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Class</td>
                <td>Quote</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Eric</td>
                <td>201</td>
                <td>Good man</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Arron</td>
                <td>202</td>
                <td>bad man</td>
                <td>&rsaquo; &lsaquo;</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
